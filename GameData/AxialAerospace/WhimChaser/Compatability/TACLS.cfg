// make some space
@PART[whim-serv*]:NEEDS[TacLifeSupport]:FOR[WhimChaser]
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= .8
		@maxAmount *= .8
	}

	@RESOURCE[MonoPropellant]
	{
		@amount *= .8
		@maxAmount *= .8
	}

	@RESOURCE[LiquidFuel]
	{
		@amount *= .8
		@maxAmount *= .8
	}

	@RESOURCE[Oxidizer]
	{
		@amount *= .8
		@maxAmount *= .8
	}
}

