@PART[whimChaser]:NEEDS[OnDemandFuelCells]:AFTER[OnDemandFuelCells]
{
	// @name ^= :^:ODFC:
	@cost += 50
	@title ^= :$: <color=#6495ED> ODFC</color>:
	@description ^= :(.)$:$0\n<#6495ED><i>ODFC installed.</i> </size></color>:
	@mass += 0.001
	@tags ^= :$:  odfc demand:

	!MODULE[ModuleResourceConverter] {}
	MODULE,0
	{
		name = ODFC
		scaleFactor = 1
		MODE
		{
			name = MP
			MaxEC = 0.5
			FUELS
			{
				MonoPropellant = 0.0005
			}
		}
		MODE
		{
			name = LFO
			MaxEC = 0.5
			FUELS
			{
				LiquidFuel = 0.0005625
				Oxidizer = 0.00152777777777778
			}
		}
		MODE
		{
			name = LFIA
			MaxEC = 0.5
			FUELS
			{
				LiquidFuel = 0.0000425
				IntakeAir = 0.0102
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			name = H2OW
			MaxEC = 0.5
			FUELS
			{
				Hydrogen = 0.104264849617275
				Oxygen = 0.0788621982550263
			}
			BYPRODUCTS
			{
				Water = 0.0000843419222
			}
		}
	}
}

@PART[whimChaser]:NEEDS[OnDemandFuelCells]:AFTER[OnDemandFuelCells]
{
	@MODULE[ODFC]
	{
		@MODE[MP]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@MonoPropellant *= 1.5
			}
		}
		@MODE[LFO]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@LiquidFuel *= 1.5
				@Oxidizer *= 1.5
			}
		}
		@MODE[LFIA]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@LiquidFuel *= 1.5
				@IntakeAir *= 1.5
			}
		}
		@MODE[H2OW]:NEEDS[CommunityResourcePack]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@Hydrogen *= 1.5
				@Oxygen *= 1.5
			}
			@BYPRODUCTS
			{
				@Water *= 1.5
			}
		}
	}
}