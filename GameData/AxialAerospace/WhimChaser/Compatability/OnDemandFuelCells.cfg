@PART[whim-serv*]:NEEDS[OnDemandFuelCells]:FOR[WhimChaser]
{
	@cost += 50
	@mass += 0.001

	MODULE,0
	{
		name = ODFC
		// scaleFactor = 1
		threshold = 0.50
		MODE
		{
			name = LFO
			MaxEC = 1.0
			FUELS
			{
				LiquidFuel = 0.001125
				Oxidizer = 0.0030555555555556
			}
		}
		MODE
		{
			name = MP
			MaxEC = 1.0
			FUELS
			{
				MonoPropellant = 0.001
			}
		}
		MODE
		{
			name = LFIA
			MaxEC = 1.0
			FUELS
			{
				LiquidFuel = 0.000085
				IntakeAir = 0.0204
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			name = H2OW
			MaxEC = 1.0
			FUELS
			{
				Hydrogen = 0.20852969923455
				Oxygen = 0.1577243965100526
			}
			BYPRODUCTS
			{
				Water = 0.0001686838444
			}
		}
	}
}

@PART[whim-serv*]:NEEDS[OnDemandFuelCells]:AFTER[WhimChaser]
{
	@MODULE[ODFC]
	{
		@MODE[MP]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@MonoPropellant *= 1.5
			}
		}
		@MODE[LFO]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@LiquidFuel *= 1.5
				@Oxidizer *= 1.5
			}
		}
		@MODE[LFIA]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@LiquidFuel *= 1.5
				@IntakeAir *= 1.5
			}
		}
		@MODE[H2OW]:NEEDS[CommunityResourcePack]
		{
			@MaxEC *= 1.5
			@FUELS
			{
				@Hydrogen *= 1.5
				@Oxygen *= 1.5
			}
			@BYPRODUCTS
			{
				@Water *= 1.5
			}
		}
	}
}